<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restablecer contraseña</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="login-container">
    <h2>Restablecer contraseña</h2>
    <form id="resetForm">
      <input type="password" id="password" placeholder="Nueva contraseña" required />
      <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required />
      <button type="submit">Guardar nueva contraseña</button>
    </form>
    <p id="message"></p>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'
    const supabaseUrl = import.meta.env.VITE_SUPABASE_URL || 'TU_SUPABASE_URL'
    const supabaseAnonKey = import.meta.env.VITE_SUPABASE_ANON_KEY || 'TU_SUPABASE_KEY'
    const supabase = createClient(supabaseUrl, supabaseAnonKey)

    const message = document.getElementById('message')
    const form = document.getElementById('resetForm')

    form.addEventListener('submit', async (e) => {
      e.preventDefault()
      const pass1 = document.getElementById('password').value
      const pass2 = document.getElementById('confirmPassword').value

      if (pass1 !== pass2) {
        message.textContent = '⚠️ Las contraseñas no coinciden.'
        return
      }

      const { error } = await supabase.auth.updateUser({ password: pass1 })
      if (error) {
        message.textContent = '❌ Error al restablecer la contraseña: ' + error.message
      } else {
        message.textContent = '✅ Tu contraseña se ha restablecido correctamente. Redirigiendo...'
        setTimeout(() => (window.location.href = 'login.html'), 2500)
      }
    })
  </script>
</body>
</html>
